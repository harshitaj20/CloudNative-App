<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9f7ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: white;

        }

            margin-top: 10px;
        }

<body>

<div class="box">
    <h1>Welcome Admin</h1>
    <p>Login succeed!</p>
</div>

</body>
</html>
